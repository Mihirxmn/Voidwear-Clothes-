
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voidwear Clothes</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', sans-serif; background: #fff; color: #111; }
    header { padding: 40px 20px; text-align: center; border-bottom: 1px solid #ccc; }
    header h1 { font-size: 2.5rem; }
    nav { display: flex; justify-content: center; gap: 30px; padding: 20px; background: #f9f9f9; }
    nav a { text-decoration: none; color: #333; font-weight: bold; }
    .hero { padding: 60px 20px; text-align: center; background: #000; color: #fff; }
    .hero h2 { font-size: 2rem; margin-bottom: 20px; }
    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 40px; }
    .product { border: 1px solid #ddd; padding: 20px; text-align: center; }
    .product img { max-width: 100%; height: auto; }
    footer { text-align: center; padding: 20px; background: #111; color: #aaa; font-size: 0.9em; }
  </style>
</head>
<body>
  <header>
    <h1>Voidwear Clothes</h1>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">New Drops</a>
    <a href="#">Contact</a>
  </nav>
  <section class="hero">
    <h2>Premium Streetwear for the Bold</h2>
    <p>Limited. Mysterious. Youth Exclusive.</p>
  </section>
  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/300x400.png?text=Korean+Pants" alt="Korean Pants">
      <h3>Korean Pants</h3>
      <p>₹1,099</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x400.png?text=Shadow+Tee" alt="Shadow Tee">
      <h3>Shadow Tee</h3>
      <p>₹999</p>
    </div>
  </section>
  <footer>
    <p>Follow us on Instagram: @voidwear_clothes | Email: martinxrchristopher@gmail.com</p>
  </footer>
</body>
</html>
