
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VoidWear Clothes</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;

            padding: 2rem;

    <section class="products">

        <div class="product"><h3>Oblivion Core Hoodie</h3><p>₹1199</p></div>

        <div class="product"><h3>Korean Pants - Jet Black</h3><p>₹999</p></div>

    <footer>
        <p>Contact us: voidwear_clothes | martinxrchristopher@gmail.com</p>

</html>
