<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voidwear Clothes</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #fff;
      color: #111;
    }
    header {
      background: url('https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=1400&q=80') no-repeat center center/cover;
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 20px;
    }
    header h1 {
      font-size: 3.5em;
      text-shadow: 0 2px 4px rgba(0,0,0,0.6);
    }
    header p {
      font-size: 1.2em;
      margin-top: 10px;
      text-shadow: 0 1px 3px rgba(0,0,0,0.5);
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 20px 0;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    nav a {
      text-decoration: none;
      color: #111;
      font-weight: 600;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px 20px;
    }
    .product {
      border: 1px solid #eee;
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
    }
    .product img {
      max-width: 100%;
      border-radius: 10px;
    }
    .product h3 {
      margin: 15px 0 5px;
      font-size: 1.1em;
    }
    .product p {
      color: #555;
    }
    footer {
      text-align: center;
      padding: 30px 10px;
      font-size: 0.9em;
      color: #555;
      border-top: 1px solid #eee;
    }
    footer a {
      color: #111;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Voidwear Clothes</h1>
    <p>Where fashion meets mystery. Define your edge.</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/300x400.png?text=Shadow+Tee" alt="Shadow Tee">
      <h3>Shadow Tee</h3>
      <p>₹999</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x400.png?text=Street+Code+Hoodie" alt="Hoodie">
      <h3>Street Code Hoodie</h3>
      <p>₹1,499</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x400.png?text=Noir+Capsule" alt="Noir Capsule">
      <h3>Noir Capsule</h3>
      <p>₹1,299</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x400.png?text=Phantom+Joggers" alt="Joggers">
      <h3>Phantom Joggers</h3>
      <p>₹1,199</p>
    </div>
  </section>

  <footer>
    Follow us on <a href="https://instagram.com/voidwear_clothes" target="_blank">@voidwear_clothes</a> |
    Contact: <a href="mailto:martinxrchristopher@gmail.com">martinxrchristopher@gmail.com</a>
  </footer>
</body>
</html>
