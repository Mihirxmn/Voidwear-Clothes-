<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voidwear - Premium Streetwear</title>
  <style>
    * {margin:0;padding:0;box-sizing:border-box;}
    body {font-family:Arial,sans-serif;background:#fff;color:#000;}
    nav {background:#000;color:#fff;display:flex;justify-content:space-between;padding:20px;}
    nav a {color:#fff;text-decoration:none;margin:0 10px;font-weight:bold;}
    header {background:#111;color:#fff;padding:60px 20px;text-align:center;}
    header h1 {font-size:3em;letter-spacing:2px;text-transform:uppercase;}
    header p {margin-top:10px;font-size:1.2em;color:#aaa;}
    .hero {background:linear-gradient(to right,#000,#222);color:#fff;text-align:center;padding:80px 20px;}
    .hero h2 {font-size:2.5em;margin-bottom:20px;}
    .hero button {padding:12px 30px;background:#fff;color:#000;border:none;border-radius:5px;cursor:pointer;font-weight:bold;}
    .products {padding:60px 20px;display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:30px;}
    .product {background:#f5f5f5;padding:20px;border-radius:10px;text-align:center;box-shadow:0 0 8px rgba(0,0,0,0.1);}
    .product img {width:100%;height:auto;border-radius:8px;}
    .product h3 {margin-top:10px;}
    .product p {color:#555;}
    footer {background:#000;color:#aaa;text-align:center;padding:20px;font-size:0.9em;}
    footer a {color:#fff;text-decoration:none;margin:0 10px;}
  </style>
</head>
<body>
  <nav>
    <div><a href="#">Voidwear</a></div>
    <div>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </nav>
  <header>
    <h1>Voidwear</h1>
    <p>Where shadows meet streetwear. Premium fits for bold youth.</p>
  </header>
  <section class="hero">
    <h2>New Drop: Urban Shadows Collection</h2>
    <button>Shop Now</button>
  </section>
  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/300x400.png?text=Shadow+Tee" alt="Shadow Tee"/>
      <h3>Shadow Tee</h3>
      <p>₹999</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x400.png?text=Ghost+Hoodie" alt="Ghost Hoodie"/>
      <h3>Ghost Hoodie</h3>
      <p>₹1499</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x400.png?text=Noir+Capsule" alt="Noir Capsule"/>
      <h3>Noir Capsule</h3>
      <p>₹1299</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x400.png?text=Phantom+Joggers" alt="Phantom Joggers"/>
      <h3>Phantom Joggers</h3>
      <p>₹1199</p>
    </div>
  </section>
  <footer>
    <p>Follow us on <a href="https://instagram.com/voidwear_clothes" target="_blank">Instagram</a> | Contact: <a href="mailto:martinxrchristopher@gmail.com">martinxrchristopher@gmail.com</a></p>
  </footer>
</body>
</html>
