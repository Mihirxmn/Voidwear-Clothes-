
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voidwear Clothes</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #111;
    }
    nav h2 {
      margin: 0;
      font-size: 1.5em;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    nav a {
      color: #ccc;
      text-decoration: none;
      margin-left: 20px;
    }
    header {
      padding: 80px 20px;
      text-align: center;
      background: linear-gradient(to bottom, #000, #111);
    }
    header h1 {
      font-size: 3em;
      text-transform: uppercase;
      letter-spacing: 3px;
    }
    header p {
      font-size: 1.2em;
      color: #aaa;
      max-width: 600px;
      margin: 10px auto 0;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 40px 20px;
      background-color: #111;
    }
    .product {
      background: #1a1a1a;
      padding: 20px;
      text-align: center;
      border-radius: 12px;
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .product h3 {
      margin: 10px 0 5px;
      font-size: 1.1em;
      color: #fff;
    }
    .product p {
      color: #ccc;
    }
    footer {
      background-color: #000;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #999;
    }
    footer a {
      color: #ccc;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <nav>
    <h2>Voidwear</h2>
    <div>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">Contact</a>
    </div>
  </nav>
  <header>
    <h1>Urban Shadows Collection</h1>
    <p>Step into the shadows. Elevate your streetwear game with bold, limited edition pieces.</p>
  </header>
  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/300x400.png?text=Shadow+Tee" alt="Shadow Tee" />
      <h3>Shadow Tee</h3>
      <p>₹999</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x400.png?text=Street+Code+Hoodie" alt="Hoodie" />
      <h3>Street Code Hoodie</h3>
      <p>₹1,499</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x400.png?text=Noir+Capsule" alt="Noir Capsule" />
      <h3>Noir Capsule</h3>
      <p>₹1,299</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x400.png?text=Phantom+Joggers" alt="Joggers" />
      <h3>Phantom Joggers</h3>
      <p>₹1,199</p>
    </div>
  </section>
  <footer>
    <p>Follow us on
      <a href="https://instagram.com/voidwear_clothes" target="_blank">Instagram</a>
      | Contact: <a href="mailto:martinxrchristopher@gmail.com">martinxrchristopher@gmail.com</a>
    </p>
  </footer>
</body>
</html>
